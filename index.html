<!DOCTYPE html>

    <title>Events</title>
    <script defer src="index.js"></script>
</head>

<body>
    <h1>Event Planner</h1>
    <form id="addEvent">

            Party Name

        </label>
        <label>
            Date
            <input type="date" name="date" />
        </label>
        <!-- <label>
            Time
            <input type="text" name="time" />
        </label> -->
        <label>
            Location
            <input type="text" name="location" />
        </label>
        <label>
            Description
            <input type="text" name="description" />
        </label>
        <button id="add-event">Add Event</button>
    </form>
    <ul id="events"></ul>

</body>

</html>
